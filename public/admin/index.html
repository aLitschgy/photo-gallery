<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Admin - Uploader une photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/admin.css" />
</head>

<body>
  <h2>Uploader une photo !</h2>

  <form id="upload-form">
    <input type="file" name="photo" id="photo" accept="image/*" multiple />
    <button type="submit">Envoyer</button>
  </form>
  <div id="upload-error" style="color:red;"></div>
  <div id="upload-success" style="color:green;"></div>
  <h3>Gestion de la galerie</h3>
  <section style="display: flex ; flex-wrap: wrap;" id="gallery-management">
    <!-- Les photos seront chargées ici -->
  </section>
  <input type="button" value="Se déconnecter" onclick="logout()" />
  <script src="/assets/js/verify-token.js"></script>
  <script src="/assets/js/admin.js"></script>
</body>

</html>
